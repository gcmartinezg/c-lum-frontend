<mat-form-field class="mat-form">
  <input matInput class="bg-transparente"(keyup)="aplicarFiltro($event.target.value)" placeholder="Filtrar">
</mat-form-field>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- Position Column -->
    <ng-container matColumnDef="tipoBalastoId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Id Tipo Balasto </th>
      <td mat-cell *matCellDef="let tipoBalasto"> {{tipoBalasto.tipoBalastoId}} </td>
    </ng-container>
  
    <ng-container matColumnDef="nombreTipoBalasto">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let tipoBalasto"> {{tipoBalasto.nombreTipoBalasto}} </td>
    </ng-container>
  
    <ng-container matColumnDef="idEstado_Estado">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Id estado. </th>
      <td mat-cell *matCellDef="let tipoBalasto"> {{tipoBalasto.idEstado_Estado}} </td>
    </ng-container>
  
    <!-- Star Column -->
  <ng-container matColumnDef="opciones">
    <th mat-header-cell *matHeaderCellDef> Opciones </th>
    <td mat-cell *matCellDef="let tipoBalasto">
      <button mat-icon-button [matMenuTriggerFor]="menuTipoBalasto">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menuTipoBalasto="matMenu">
        <button mat-menu-item (click)="actualizar(tipoBalasto.tipoBalastoId)">
          <mat-icon>edit</mat-icon>
          <span>Editar</span>
        </button>
        <!--
        <button mat-menu-item (click)="eliminar(tercero.idTercero)">
          <mat-icon>delete</mat-icon>
          <span>Borrar</span>
        </button>-->
      </mat-menu>
    </td>
  </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>

<button mat-fab class="btn-add-thirds btn-add" (click)="crear()">
  <mat-icon>person_add</mat-icon>
</button>
