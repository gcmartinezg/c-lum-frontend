<h1>{{ title }}</h1>

<!-- this creates a google map on the page with the given lat/lng from -->
<!-- the component as the initial center of the map: -->

<agm-map [latitude]="listadoLamparasRegisradas[0].latitudLampara" [longitude]="listadoLamparasRegisradas[0].longitudLampara">
  <agm-marker *ngFor="let location of listadoLamparasRegisradas" [latitude]="location.latitudLampara" [longitude]="location.longitudLampara"></agm-marker>
</agm-map>
