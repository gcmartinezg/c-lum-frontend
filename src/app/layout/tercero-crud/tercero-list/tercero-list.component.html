<mat-form-field class="mat-form">
  <input matInput class="bg-transparente"(keyup)="aplicarFiltro($event.target.value)" placeholder="Filtrar">
</mat-form-field>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- Position Column -->
    <ng-container matColumnDef="terceroId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Id Tercero </th>
      <td mat-cell *matCellDef="let tercero"> {{tercero.terceroId}} </td>
    </ng-container>
  
    <ng-container matColumnDef="nDocumento">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Numero Documento </th>
      <td mat-cell *matCellDef="let tercero"> {{tercero.nDocumento}} </td>
    </ng-container>
  
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let tercero"> {{tercero.nombre}} </td>
    </ng-container>
  
    <ng-container matColumnDef="direccion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Direcci√≥n. </th>
      <td mat-cell *matCellDef="let tercero"> {{tercero.direccion}} </td>
    </ng-container>
  
    <ng-container matColumnDef="correo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Correo </th>
      <td mat-cell *matCellDef="let tercero"> {{tercero.correo}} </td>
    </ng-container>
  
    <ng-container matColumnDef="telefono">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Telefono. </th>
      <td mat-cell *matCellDef="let tercero"> {{tercero.telefono}} </td>
    </ng-container>

    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado. </th>
      <td mat-cell *matCellDef="let tercero"> {{tercero.estado}} </td>
    </ng-container>

    <ng-container matColumnDef="tDocId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo documento Id. </th>
      <td mat-cell *matCellDef="let tercero"> {{tercero.tDocId}} </td>
    </ng-container>

    <ng-container matColumnDef="opciones">
      <th mat-header-cell *matHeaderCellDef>Modificar Cliente</th>
      <td mat-cell *matCellDef="let tercero">
        <button mat-menu-item>
          <mat-icon>settings</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>

<button mat-fab class="btn-add-thirds" (click)="crear()">
  <mat-icon>person_add</mat-icon>
</button>
