<mat-form-field class="mat-form">
  <input matInput class="bg-transparente" (keyup)="aplicarFiltro($event.target.value)" placeholder="Filtrar">
</mat-form-field>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- Position Column -->
    <ng-container matColumnDef="nombreTercero">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre Tecnico </th>
      <td mat-cell *matCellDef="let tercero"> {{tercero.nombreTercero}} </td>
    </ng-container>

    <ng-container matColumnDef="numeroDocumento">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Numero Documento </th>
      <td mat-cell *matCellDef="let tercero"> {{tercero.numeroDocumento}} </td>
    </ng-container>


    <ng-container matColumnDef="generarQR">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> CodigoQR </th>
      <td mat-cell *matCellDef="let tercero"> <button mat-raised-button color="primary">Generar QR</button> </td>
    </ng-container>

    

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
