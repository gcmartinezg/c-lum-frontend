<mat-form-field class="mat-form">
  <input matInput class="bg-transparente"(keyup)="aplicarFiltro($event.target.value)" placeholder="Filtrar">
</mat-form-field>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- Position Column -->
    <ng-container matColumnDef="tipoZonaId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
      <td mat-cell *matCellDef="let tipoZona"> {{tipoZona.tipoZonaId}} </td>
    </ng-container>
  
    <ng-container matColumnDef="nombreTipoZona">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let tipoZona"> {{tipoZona.nombreTipoZona}} </td>
    </ng-container>

    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado. </th>
      <td mat-cell *matCellDef="let tipoZona"> {{tipoZona.idEstado_Estado}} </td>
    </ng-container>

    <!-- Star Column -->
    <ng-container matColumnDef="opciones">
      <th mat-header-cell *matHeaderCellDef> Opciones </th>
      <td mat-cell *matCellDef="let tipoZona">
        <button mat-icon-button [matMenuTriggerFor]="menuTipoZona">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menuTipoZona="matMenu">
          <button mat-menu-item (click)="actualizar(tipoZona.tipoZonaId)">
            <mat-icon>edit</mat-icon>
            <span>Editar</span>
          </button>
          <button mat-menu-item (click)="desactivar(tipoZona)" *ngIf="!esInactivo(tipoZona);else activateOpt">
            <mat-icon>check_box_outline_blank</mat-icon>
            <span>Desactivar</span>
          </button>
          <ng-template #activateOpt>
            <button mat-menu-item (click)="activar(tipoZona)">
              <mat-icon>check_box</mat-icon>
              <span>Activar</span>
            </button>
          </ng-template>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>

<button mat-fab class="btn-add-thirds" (click)="crear()">
  <mat-icon>person_add</mat-icon>
</button>
